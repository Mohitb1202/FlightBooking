<app-base></app-base>
<div class="header">
  <div class="text-center text-white">
    <h3>Welcome!! Please Login</h3>
  </div>
  <div class="col-md-4 px-5 py-5 form-group shadow-lg">
    <form [formGroup]="LoginForm" (ngSubmit)="submitForm(LoginForm)">
      <label>Email Id</label>
      <input type="email" class="form-control" formControlName="emailId" />
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <button class="m-5 btn btn-success text-white" type="submit">Login</button>
      <h6>Not Registered? Please <a class="btn btn-primary" href="register">Register</a></h6>
      <div *ngIf="checkStatus" class="text-white">
        <h4>{{msg}}</h4>
      </div>
    </form>
  </div>
  
</div>
