<app-base></app-base>
<div class="header">
  <div class="text-center text-white">
    <h3>Welcome!! Please Register</h3>
  </div>
  <div class="col-md-5 px-5 py-5 form-group shadow-lg">
    <form [formGroup]="RegisterForm" (ngSubmit)="submitForm(RegisterForm)">
      <label>User Name</label>
      <input type="text" class="form-control" formControlName="userName" />
      <label>Email Id</label>
      <input type="email" class="form-control" formControlName="emailId" />
      <label>Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber" />
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <label>Gender</label>
      <input type="text" class="form-control" formControlName="gender" />
      <div class="px-2 py-2 mt-2">
        <button class="btn btn-success text-white" type="submit">Register</button>
        <h6 class="text-white"> Already Registered? <a class="btn btn-primary" href="login">Login</a></h6>
      </div>
      
    </form>
  </div>
</div>
